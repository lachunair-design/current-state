<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD4A3;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#A8E6CF;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FF9D76;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#FFD4A3;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#A8E6CF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4FB3D4;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>

  <!-- Logo circle -->
  <circle cx="300" cy="315" r="120" fill="url(#logoGradient)"/>

  <!-- Wave detail on logo -->
  <path d="M 200,315 Q 250,290 300,315 T 400,315" fill="none" stroke="#FFFFFF" stroke-width="4" opacity="0.5"/>

  <!-- Title -->
  <text x="480" y="280" font-family="Inter, system-ui, sans-serif" font-size="64" font-weight="800" fill="#124A59">
    Current State
  </text>

  <!-- Tagline -->
  <text x="480" y="350" font-family="Inter, system-ui, sans-serif" font-size="36" font-weight="600" fill="#2A8296">
    Work with your energy, not against it
  </text>

  <!-- Subtitle -->
  <text x="480" y="400" font-family="Inter, system-ui, sans-serif" font-size="24" font-weight="400" fill="#6B7280">
    Energy-aware productivity for multi-passionate professionals
  </text>
</svg>
