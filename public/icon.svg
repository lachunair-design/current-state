<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FF9D76;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#FFD4A3;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#A8E6CF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4FB3D4;stop-opacity:1" />
    </linearGradient>
    <clipPath id="circle">
      <circle cx="256" cy="256" r="256"/>
    </clipPath>
  </defs>

  <!-- Main circle with gradient -->
  <circle cx="256" cy="256" r="256" fill="url(#logoGradient)"/>

  <!-- Subtle wave overlay for texture -->
  <g clip-path="url(#circle)">
    <!-- Top sunset arc -->
    <ellipse cx="256" cy="150" rx="180" ry="120" fill="#FFB88C" opacity="0.3"/>

    <!-- Middle wave (white) -->
    <path d="M 50,256 Q 128,220 206,256 T 362,256 T 462,256 L 462,300 L 50,300 Z" fill="#FFFFFF" opacity="0.4"/>

    <!-- Ocean wave -->
    <ellipse cx="256" cy="400" rx="200" ry="140" fill="#3B9FB5" opacity="0.2"/>
  </g>
</svg>
